# ====================
# Text Processor HorizontalPodAutoscaler
# ====================
# Escala automáticamente de 2 a 10 replicas según CPU y memoria
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: text-processor-hpa
  namespace: news2market
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: text-processor
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
      - type: Percent
        value: 100  # Duplicar pods
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50  # Reducir al 50%
        periodSeconds: 60
