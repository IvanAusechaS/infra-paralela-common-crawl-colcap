# ====================
# AWS ALB Ingress Controller
# ====================
# Expone frontend y API Gateway con un único Load Balancer
# Instalar antes: kubectl apply -k "github.com/aws/eks-charts/stable/aws-load-balancer-controller//crds?ref=master"

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: news2market-ingress
  namespace: news2market
  annotations:
    # AWS ALB Controller
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    
    # SSL/TLS (opcional, requiere Certificate Manager)
    # alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:ACCOUNT_ID:certificate/CERT_ID
    # alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    # alb.ingress.kubernetes.io/ssl-redirect: '443'
    
    # Health checks
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '15'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '2'
    
    # Timeouts
    alb.ingress.kubernetes.io/load-balancer-attributes: idle_timeout.timeout_seconds=60
    
    # Tags
    alb.ingress.kubernetes.io/tags: Environment=production,Project=news2market

spec:
  rules:
  # Ruta para el frontend
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
      
      # Ruta para el API Gateway
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api-gateway-service
            port:
              number: 8000

---
# ====================
# Ingress simple (sin ALB Controller)
# ====================
# Si no tienes ALB Controller instalado, usa LoadBalancer Services directamente
# Esta es la opción más simple para el proyecto académico

apiVersion: v1
kind: Service
metadata:
  name: frontend-loadbalancer
  namespace: news2market
  annotations:
spec:
  type: ClusterIP
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http

---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-loadbalancer
  namespace: news2market
  annotations:
spec:
  type: ClusterIP
  selector:
    app: api-gateway
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
