# ====================
# API Gateway Deployment
# ====================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: news2market
  labels:
    app: api-gateway
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
        tier: backend
    spec:
      containers:
      - name: api-gateway
        image: ${ECR_REGISTRY}/news2market/api-gateway:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: API_GATEWAY_HOST
          value: "0.0.0.0"
        - name: API_GATEWAY_PORT
          value: "8000"
        - name: DATA_SERVICE_URL
          value: "http://data-acquisition-service:8001"
        - name: PROCESS_SERVICE_URL
          value: "http://text-processor-service:8002"
        - name: CORRELATION_SERVICE_URL
          value: "http://correlation-service:8003"
        - name: ENV
          valueFrom:
            configMapKeyRef:
              name: news2market-config
              key: ENV
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: news2market-config
              key: LOG_LEVEL
        - name: HTTP_TIMEOUT
          value: "30"
        - name: CONNECT_TIMEOUT
          value: "5"
        - name: READ_TIMEOUT
          value: "25"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

---
# ====================
# API Gateway Service
# ====================
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
  namespace: news2market
  labels:
    app: api-gateway
spec:
  type: LoadBalancer
  selector:
    app: api-gateway
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  sessionAffinity: None
