apiVersion: apps/v1
kind: Deployment
metadata:
  name: text-processor
  namespace: news2market
spec:
  replicas: 2
  selector:
    matchLabels:
      app: text-processor
  template:
    metadata:
      labels:
        app: text-processor
    spec:
      containers:
      - name: text-processor
        image: ivanausecha/text-processor:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8002
        resources:
          requests:
            cpu: "50m"
            memory: "128Mi"
          limits:
            cpu: "150m"
            memory: "256Mi"
        env:
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: news2market-config
              key: POSTGRES_HOST
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: news2market-config
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: news2market-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: news2market-secrets
              key: POSTGRES_PASSWORD
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: news2market-config
              key: REDIS_HOST
---
apiVersion: v1
kind: Service
metadata:
  name: text-processor-service
  namespace: news2market
spec:
  selector:
    app: text-processor
  ports:
  - port: 8002
    targetPort: 8002
