# ====================
# Text Processor Deployment
# ====================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: text-processor
  namespace: news2market
  labels:
    app: text-processor
    tier: backend
spec:
  replicas: 2  # Inicial, HPA escalará según demanda
  selector:
    matchLabels:
      app: text-processor
  template:
    metadata:
      labels:
        app: text-processor
        tier: backend
    spec:
      containers:
      - name: text-processor
        image: 458423619099.dkr.ecr.us-east-1.amazonaws.com/text-processor:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8002
          name: http
        env:
        - name: SERVICE_PORT
          valueFrom:
            configMapKeyRef:
              name: news2market-config
              key: TEXT_PROCESSOR_PORT
        - name: DATABASE_URL
          value: postgresql+asyncpg://$(DATABASE_USER):$(DATABASE_PASSWORD)@$(DATABASE_HOST):$(DATABASE_PORT)/$(DATABASE_NAME)
        - name: DATABASE_HOST
          valueFrom:
            configMapKeyRef:
              name: news2market-config
              key: DATABASE_HOST
        - name: DATABASE_PORT
          valueFrom:
            configMapKeyRef:
              name: news2market-config
              key: DATABASE_PORT
        - name: DATABASE_NAME
          valueFrom:
            configMapKeyRef:
              name: news2market-config
              key: DATABASE_NAME
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: news2market-secrets
              key: DATABASE_USER
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: news2market-secrets
              key: DATABASE_PASSWORD
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: news2market-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: news2market-config
              key: REDIS_PORT
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: news2market-config
              key: LOG_LEVEL
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
---
# ====================
# Text Processor Service
# ====================
apiVersion: v1
kind: Service
metadata:
  name: text-processor-service
  namespace: news2market
  labels:
    app: text-processor
spec:
  selector:
    app: text-processor
  ports:
  - name: http
    protocol: TCP
    port: 8002
    targetPort: 8002
  type: ClusterIP
